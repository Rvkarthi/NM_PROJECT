<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title>Library System Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect" />
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet" />
<script id="tailwind-config">
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        colors: {
          "primary": "#1173d4",
          "background-light": "#f6f7f8",
          "background-dark": "#101922",
        },
        fontFamily: {
          "display": ["Manrope"]
        },
        borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
      },
    },
  }
</script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between p-4 border-b border-black/10 dark:border-white/10">
  <div class="flex items-center gap-3">
    <svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 24 24">
      <path d="M4 19.5V4.5C4 3.12 5.12 2 6.5 2H17.5C18.88 2 20 3.12 20 4.5V19.5L12 16.5L4 19.5ZM6.5 4C6.22 4 6 4.22 6 4.5V17.55L12 15.25L18 17.55V4.5C18 4.22 17.78 4 17.5 4H6.5Z"></path>
    </svg>
    <h1 class="text-xl font-bold text-gray-800 dark:text-white">Library System</h1>
  </div>
</header>

<main class="flex-grow flex items-center justify-center p-4">
  <div class="w-full max-w-md mx-auto">
    <div class="bg-white dark:bg-background-dark/50 p-8 rounded-lg shadow-md border border-black/5 dark:border-white/10">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome Back</h2>
        <p class="text-gray-500 dark:text-gray-400 mt-2">Please sign in to your account.</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="username">Username</label>
          <div class="mt-1">
            <input id="username" name="username" type="text" required
              class="w-full px-4 py-3 rounded-lg bg-background-light dark:bg-gray-800 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white focus:ring-primary focus:border-primary placeholder-gray-400 dark:placeholder-gray-500">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
          <div class="mt-1">
            <input id="password" name="password" type="password" required
              class="w-full px-4 py-3 rounded-lg bg-background-light dark:bg-gray-800 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white focus:ring-primary focus:border-primary placeholder-gray-400 dark:placeholder-gray-500">
          </div>
        </div>

        <div>
          <button type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            Login
          </button>
        </div>
      </form>

      <div class="text-center mt-6">
        <a class="text-sm text-primary hover:underline" href="signup.html">
          Don't have an account? Register
        </a>
      </div>
    </div>
  </div>
</main>
</div>

<script>
  // Handle form submit
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const response = await fetch("http://localhost:2222/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (!response.ok) {
        const errorData = await response.json();
        alert("Login failed: " + (errorData.message || "Invalid credentials"));
        return;
      }

      const data = await response.json();
      alert("Login successful!");

      // Save token to localStorage (if provided by backend)
      if (data.token) {
        localStorage.setItem("token", data.token);
      }

      // Redirect to dashboard
      window.location.href = "dashboard.html";

    } catch (error) {
      console.error("Error during login:", error);
      alert("Something went wrong. Please try again.");
    }
  });
</script>
</body>
</html>
